plugins {
    id 'java'
}

group 'com.lazaretov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ("org.junit.jupiter:junit-jupiter:5.9.0",
            "com.codeborne:selenide-testng:6.10.0")
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.4'
}

test {
    useJUnitPlatform()
}